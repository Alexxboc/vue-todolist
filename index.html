<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome cnd link -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <!-- Style.css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Todolis</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="logo">
                boolean
            </div>
            <!-- /.logo -->
            <div class="add_task">
                <input type="text" v-model="newTask.text" @keyup.enter="addTask">
                <button @click="addTask">Add</button>
            </div>
            <!-- /.add_task -->
            <div class="task_area">
                <ul>
                    <li v-for="(task,index) in tasks">
                        <span v-if="task.done === true" class="text_decoration_line_through">
                            {{task.text}}
                        </span>
                        <span v-else>
                            {{task.text}}
                        </span>
                        <!-- /.task -->
                        <i class="fa-solid fa-times" aria-hidden="true" @click="removeTodo"></i>
                    </li>
                </ul>
            </div>
            <!-- /.task_area -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /#app -->

    <!-- VueJs link cdn -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <!-- App.js link -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
